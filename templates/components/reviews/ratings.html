<div class="rating-stars" aria-hidden="true">
  {{#for 1 5}}
    {{#if ../this.rating '>=' $index}}
      <svg class="rating-star rating-star-full" role="presentation">
        <use xlink:href="#icon-star">
      </svg>
    {{else}}
      <svg class="rating-star rating-star-empty" role="presentation">
        <use xlink:href="#icon-star">
      </svg>
    {{/if}}
  {{/for}}
</div>
