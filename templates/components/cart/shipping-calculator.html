<div class="shipping-calculator" data-shipping-calculator>
  <form class="form">
    <div class="form-field">
      <label class="form-label" for="shipping-country">
        <span class="form-label-text">{{lang 'cart.shipping_calculator.select_a_country'}}</span>
        <span class="form-select-wrapper">
          <select class="form-select" id="shipping-country" name="shipping-country" data-field-type="Country">
            <option>{{lang 'cart.shipping_calculator.select_a_country'}}</option>
            {{#each countries}}
              <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>
                {{name}}
              </option>
            {{/each}}
          </select>
        </span>
      </label>
    </div>

    <div class="form-field">
      <label class="form-label" for="shipping-state">
        <span class="form-label-text">{{lang 'cart.shipping_calculator.select_a_state'}}</span>
        <span class="form-select-wrapper">
          <select class="form-select" id="shipping-state" name="shipping-state" data-field-type="State">
            <option>{{lang 'cart.shipping_calculator.select_a_state'}}</option>
            {{#each states}}
              <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>
                {{name}}
              </option>
            {{/each}}
          </select>
        </span>
      </label>
    </div>

    <div class="form-field">
      <label class="form-label" for="shipping-city">
        <span class="form-label-text">{{lang 'cart.shipping_calculator.suburb_city'}}</span>
        <input class="form-input" type="text" id="shipping-city" name="shipping-city" value="{{selected_city}}">
      </label>
    </div>

    <div class="form-field">
      <label class="form-label" for="shipping-zip">
        <span class="form-label-text">{{lang 'cart.shipping_calculator.zip_postal_code'}}</span>
        <input class="form-input" type="text" id="shipping-zip" name="shipping-zip" value="{{selected_zip}}">
      </label>
    </div>

    <div class="form-actions">
      <button class="button button-primary">{{lang 'cart.shipping_calculator.estimate_shipping'}}</button>
    </div>
  </form>

  <div data-shipping-quotes></div>
  <div data-shipping-errors></div>
</div>
