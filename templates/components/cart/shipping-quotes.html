
<form class="form shipping-quote-form">
  <ul>
    {{#each quotes.shipping_methods}}
      <li class="form-field form-inline">
        <label for="shipping-quote-{{id}}">
          <input id="shipping-quote-{{id}}" class="form-input form-radio" type="radio" name="shipping_method" value="{{id}}" data-shipping-quote>
          <span class="form-label-text">{{provider_name}} {{cost.formatted}}</span>
        </label>
      </li>
    {{/each}}

  {{#each quotes.ups_shipping_methods}}
    <li class="form-field form-inline">
      <label>
        <input id="shipping-quote-{{id}}" type="radio" name="shipping_method" value="{{id}}">
        <span>
          {{#if logo_path}}
            <img src="{{logo_path}}" alt="{{description}}">
          {{/if}}
          {{description}} - {{cost.formatted}}
        </span>
      </label>
    </li>
  {{/each}}
  </ul>
  <div class="form-actions">
    <input class="button button-primary" type="submit" value="{{lang 'cart.shipping_calculator.select'}}">
  </div>
</form>
