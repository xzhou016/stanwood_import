<div class="branding">
  {{#if settings.store_logo.image.data}}
    <a class="branding-logo" href="/">
      <img
        class="branding-logo-image"
        src="{{getImage settings.store_logo.image 'logo'}}"
        alt="{{settings.store_logo.image.alt}}"
      >
    </a>
  {{else}}
    <h1 class="branding-text">
      <a href="/">{{settings.store_logo.title}}</a>
    </h1>
  {{/if}}
</div>
