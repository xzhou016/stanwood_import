<form class="form-range-facet" method="get" data-facet-filter-wrapper data-faceted-search-range>
  {{#each current_selected_items}}
    <input type="hidden" name="{{param_name}}" value="{{param_value}}"/>
  {{/each}}

  <div class="form-field form-field-range">
    <div class="form-field-control">
      <input
        class="form-input"
        name="min_price"
        min="0"
        type="number"
        value="{{min_price}}"
        placeholder="{{lang 'search.faceted.range.min_placeholder'}}"
        required
      />
    </div>

    <div class="form-field-control">
      <input
        class="form-input"
        name="max_price"
        min="0"
        type="number"
        value="{{max_price}}"
        placeholder="{{lang 'search.faceted.range.max_placeholder'}}"
        required
      />
    </div>

    <div class="form-actions">
      <input class="button button-secondary" type="submit" value="{{lang 'search.faceted.range.update'}}">
    </div>
  </div>
</form>
