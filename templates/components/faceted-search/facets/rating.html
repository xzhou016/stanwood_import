<ul class="{{#if selected}}is-open{{/if}} {{#unless start_collapsed}}is-open{{/unless}}" data-facet-filter-wrapper>
  {{#each items}}
    <li class="sidebar-filter-item filter-item" data-facet-item>
      <a href="{{url}}" class="sidebar-filter-item-link {{#if selected}}sidebar-filter-item-link-selected{{/if}}" data-faceted-search-facet>
        {{> components/reviews/ratings rating=param_value}}<span class="rating-filter-text">{{lang 'filter.rating_up'}}</span>
        {{#if ../show_product_counts}}<span class="rating-star-count" data-facet-item-count>({{count}})</span>{{/if}}
      </a>
    </li>
  {{/each}}
</ul>
