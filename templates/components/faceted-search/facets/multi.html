<ul class="{{#if selected}}is-open{{/if}} {{#unless start_collapsed}}is-open{{/unless}} {{#if items_count '<' total_items}}has-additional-filters{{/if}}"
    id="filter-list-{{#replace ' ' facet}}{{else}}{{facet}}{{/replace}}"
    data-count="{{items_count}}"
    data-facet="{{facet}}"
    data-facet-filter-wrapper>

  {{#each items}}
    <li class="{{#if @index '>=' 5}}hidden{{/if}} sidebar-filter-item filter-item" data-facet-item>
      <a href="{{url}}"
         class="sidebar-filter-item-link filter-item-link {{#if selected}}sidebar-filter-item-link-selected{{/if}}"
         data-faceted-search-facet>
        {{title}}
        {{#if ../show_product_counts}}<span data-facet-item-count>({{count}})</span>{{/if}}
      </a>
    </li>
  {{/each}}
</ul>

{{#if total_items ">" 4}}
<a class="sidebar-filter-item-link-selected sidebar-filter-item-link filter-item-link"
   href="#filter-list-{{#replace ' ' facet}}{{else}}{{facet}}{{/replace}}"
   data-show-more-facets
>
  <span class="toggle-link-text toggle-link-text-off">{{lang 'filter.sort.show_more'}}</span>
  <span class="toggle-link-text toggle-link-text-on">{{lang 'filter.sort.show_less'}}</span>
</a>
{{/if}}
